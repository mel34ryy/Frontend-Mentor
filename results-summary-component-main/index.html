<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="work">
        <p class="result">Your Result</p>
        <div class="degree"><span>76</span> of 100</div>
        <h2>Great</h2>
        <p class="summary">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="" />
          <p class="reaction">Reaction</p>
          <div class="degree"><span>80</span> / 100</div>
        </div>
        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="" />
          <p class="memory">Memory</p>
          <div class="degree"><span>92</span> / 100</div>
        </div>
        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="" />
          <p class="verbal">Verbal</p>
          <div class="degree"><span>61</span> / 100</div>
        </div>
        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="" />
          <p class="visual">Visual</p>
          <div class="degree"><span>72</span> / 100</div>
        </div>
        <button>Continue</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohamed El-Ashry</a>.
    </div>
  </body>
</html>
